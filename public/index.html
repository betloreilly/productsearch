<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Consider adding a link to a modern font if desired -->
    <title>Product Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page-wrapper">

        <aside class="sidebar">
            <h2>Filters</h2>
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="categoryFilter">Category</label>
                    <input type="text" id="categoryFilter" placeholder="e.g., Electronics">
                </div>
                <div class="filter-group price-group">
                    <label for="minPriceFilter">Min Price</label>
                    <input type="number" id="minPriceFilter" placeholder="Min">
                </div>
                <div class="filter-group price-group">
                    <label for="maxPriceFilter">Max Price</label>
                    <input type="number" id="maxPriceFilter" placeholder="Max">
                </div>
                <div class="filter-group">
                    <label for="limitFilter">Limit</label>
                    <input type="number" id="limitFilter" placeholder="5" min="1" value="10">
                </div>
            </div>
        </aside>

        <div class="main-content">
            <header class="header">
                <h1>Product Search</h1>
            </header>

            <div class="search-controls">
                <div class="search-bar-container">
                    <label for="searchQuery" class="sr-only">Search Products</label>
                    <input type="text" id="searchQuery" placeholder="Search for products...">
                    <button id="searchButton">Search</button>
                </div>
            </div>

            <main id="resultsContainer" aria-live="polite">
                <!-- Search results will be displayed here -->
                <p class="initial-message">Loading products...</p>
            </main>

            <div id="paginationControls" class="pagination-controls" style="display: none;"> 
                <button id="prevButton" disabled>&laquo; Previous</button>
                <span id="pageInfo">Page 1</span>
                <button id="nextButton" disabled>Next &raquo;</button>
            </div>

        </div> <!-- /main-content -->

    </div> <!-- /page-wrapper -->

    <script src="script.js"></script>
</body>
</html>
