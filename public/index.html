<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Product Finder</h1>

    <div class="search-container">
        <input type="text" id="searchQuery" placeholder="Describe the product you want...">
        
        <div class="filters">
            <input type="text" id="cityFilter" placeholder="City (optional)">
            <input type="text" id="categoryFilter" placeholder="Category (optional)">
            <input type="number" id="minPriceFilter" placeholder="Min Price (optional)">
            <input type="number" id="maxPriceFilter" placeholder="Max Price (optional)">
            <input type="number" id="limitFilter" placeholder="Limit (optional, default 5)" min="1" value="5">
        </div>

        <button id="searchButton">Search</button>
    </div>

    <div id="resultsContainer">
        <!-- Search results will be displayed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
